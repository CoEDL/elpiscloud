name: Cloud Function Tests
on:
  push:
    branches:
      - main
    paths:
      - "functions/**"
  pull_request:
    branches:
      - main
    paths:
      - "functions/**"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Setup poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.2.2"

      - name: Poetry install
        run: |
          cd functions
          poetry install

      - name: Run pytest
        run: |
          cd functions
          poetry run pytest -vv
